allow-shorthand: false

inherits:
  - strictness_high

pylint:
  disable:
    - invalid-name
    - bad-classmethod-argument
    - bad-mcs-method-argument
    - bad-mcs-classmethod-argument
    - too-many-lines
    - multiple-statements
    - C0322
    - C0323
    - C0324
    - superfluous-parens
    - bad-whitespace
    - bad-continuation
    - no-self-argument
    - E1103
    - I0014
    - no-self-use
    - too-many-ancestors
    - too-many-instance-attributes
    - too-many-return-statements
    - abstract-class-little-used
    - exec-used
    - attribute-defined-outside-init
    - abstract-method
    - super-init-not-called
    - no-init
    - unnecessary-semicolon
    - wildcard-import
    - relative-import
    - global-variable-undefined
    - redefined-outer-name
    - W0701
    - broad-except
    - pointless-except
    - W0713
    - property-on-old-class
    - anomalous-backslash-in-string
    - wrong-import-order
    - ungrouped-imports
  options:
    max-line-length: 159

mccabe:
  options:
    max-complexity: 15

